<table mat-table [dataSource]="listeScore" class="mat-elevation-z8">
    <ng-container *ngFor="let joueur of listeJoueurs; let i=index" [matColumnDef]="joueur">
        <th mat-header-cell *matHeaderCellDef>{{ joueur }}</th>
        <th mat-header-cell *matFooterCellDef>{{ getTotal(i) }}</th>
        <td mat-cell *matCellDef="let element"> {{element.scores[i]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="listeJoueurs"></tr>
    <tr mat-header-row *matFooterRowDef="listeJoueurs; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: listeJoueurs;"></tr>
</table>
